<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Portfolio</title>
    <style>
        /* 기본 배경: 분홍색과 연보라색 그라데이션 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a;
        }

        /* 아이맥 윈도우 스타일 컨테이너 */
        .imac-window {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* 상단 툴바 (macOS 스타일 신호등 버튼) */
        .toolbar {
            background: #f6f6f6;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #ddd;
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        /* 내부 콘텐츠 레이아웃 */
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 왼쪽 프로필 섹션 */
        .sidebar {
            width: 280px;
            background: rgba(243, 229, 245, 0.4); /* 연보라 투명 배경 */
            padding: 40px 20px;
            text-align: center;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 30px; /* 맥 앱 아이콘 스타일 */
            background: #fff;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            object-fit: cover;
        }

        .name { font-size: 1.4rem; font-weight: bold; color: #ad1457; margin-bottom: 5px; }
        .bio { font-size: 0.9rem; line-height: 1.6; color: #666; }

        /* 메인 영상 섹션 */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: #fafafa;
        }

        .video-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        /* 비디오 태그 설정 */
        video {
            width: 100%;
            display: block;
            background: #000;
        }

        .video-info { padding: 20px; }
        .video-info h3 { margin: 0 0 10px 0; color: #6a1b9a; }
        .video-info p { margin: 0; font-size: 0.9rem; color: #888; }

        /* 스크롤바 디자인 */
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="imac-window">
    <div class="toolbar">
        <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
    </div>

    <div class="content">
        <aside class="sidebar">
            <img src="profile.jpg" alt="Profile" class="profile-img" onerror="this.src='https://via.placeholder.com/120'">
            <div class="name">김영상</div>
            <p class="bio">
                감각적인 영상을 제작하는<br>
                비디오 크리에이터입니다.<br><br>
                직접 제작한 영상 포트폴리오를<br>
                확인해 보세요.
            </p>
        </aside>

        <main class="main-content">
            <h2 style="margin-top:0;">Portfolio Showcase</h2>

            <div class="video-card">
                <video controls playsinline>
                    <source src="videos/video1.mp4" type="video/mp4">
                    브라우저가 비디오를 지원하지 않습니다.
                </video>
                <div class="video-info">
                    <h3>2025 모션 그래픽 작업물</h3>
                    <p>After Effects를 활용하여 제작한 2D 모션 그래픽입니다.</p>
                </div>
            </div>

            <div class="video-card">
                <video controls playsinline>
                    <source src="videos/video2.mp4" type="video/mp4">
                </video>
                <div class="video-info">
                    <h3>브랜드 홍보 영상</h3>
                    <p>프리미어 프로를 이용한 컷 편집 및 색보정 작업입니다.</p>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
